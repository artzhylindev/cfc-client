<table mat-table [dataSource]="dataSource" class="mat-elevation-z24">

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Approve </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button>Approve</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['username', 'age', 'title', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'age', 'title', 'action'];"></tr>
</table>
